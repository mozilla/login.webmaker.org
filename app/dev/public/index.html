<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://localhost:3000/js/sso.js"></script>
  <script type="text/javascript">
    $(function(){
      // App 1 / App 2 differences
      var appNumber = (document.location.port - 3000);
      document.title = "App " + appNumber;
      $('h1').html(document.title);

      navigator.personaSSO.init($("#SSO")[0], function(){console.log("onready");});
      navigator.personaSSO.id.watch({
        loggedInUser: null, // we don't think anyone's authenticated because we don't hold state in this HTML-only version
        onlogin: function(){
          $('p').text("Looks like we be logged in!");
        },
        onlogout: function(){
          $('p').text("Looks like we be logged out.");
        }
      });
    });
  </script>
</head>
<body>
  <h1></h1>
  <iframe id="SSO"></iframe>
  <p></p>
</body>
</html>
