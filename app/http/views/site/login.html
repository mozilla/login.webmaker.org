<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <meta name="persona-email" content="{{ login }}">
    <meta name="X-CSRF-Token" content="{{ csrf }}">
    <title>LoginAPI Admin Console</title>
    <!-- Bootstrap -->
    <link href="/ext/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/css/nav.css" />
  </head>
  <body>
    <div id="webmaker-nav">
      <!-- the webmaker bar -->
      <nav class="webmaker-nav-container">
        <a id="logo" href="https://webmaker.org"><img src="{{ login }}/img/webmaker-logo.png" alt="Mozilla Webmaker" /></a>
        <ul class="webmaker-nav user-info">
          <li class="user">
            Hi <span id="identity" class="user-name-container"></span>
          </li>
          <li class="makes"><button>My makes</button></li>
          <li>
            <iframe src="{{ audience }}/sso/include.html" class="include-frame"></iframe>
          </li>
        </ul>
      </nav>
    </div>
    <div class="row">
      <div class="span10 offset2">
        <h2>Please sign in above.</h2>
      </div>
    </div>

    <script src="/js/ext/jquery-1.9.1.min.js"></script>
    <script src="{{ audience }}/sso/include.js"></script>
    <script>
      navigator.idSSO.app = {
        onlogin: function(loggedInUser, displayName) {
          var url =  "{{ loginServer }}" + "/console";
          window.location.href = url;
        }
      };
    </script>
    <script src="{{ loginServer }}/js/sso-ux.js"></script>
  </body>
</html>
